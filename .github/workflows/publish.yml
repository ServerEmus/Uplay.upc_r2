name: Publish DLL
on:
  push:
    tags:
      - "release-*"
env:
  ProjName: upc_r2

jobs:
  publish-package:
    runs-on: windows-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Add GitHub NuGet Source
        run: dotnet nuget add source https://nuget.pkg.github.com/ServerEmus/index.json --name "github" --username "any" --password ${{ secrets.GITHUB_TOKEN  }} --store-password-in-clear-text

      - name: Build X64
        run: dotnet publish ${{ env.ProjName }}/${{ env.ProjName }}.csproj -r win-x64 -c:Release -p:Platform=x64 -o Out

      - name: Build X86
        run: dotnet publish ${{ env.ProjName }}/${{ env.ProjName }}.csproj -r win-x86 -c:Release -p:Platform=x86 -o Out


      - name : Upload
        uses: actions/upload-artifact@v4.3.5
        with:
          name: ${{ env.ProjName }}
          path: Out/

      - name: Run UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          files: |
            Out/${{ env.ProjName }}**.dll
          args: -fq

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
		Out/${{ env.ProjName }}**.dll
		Out/Mapping.txt